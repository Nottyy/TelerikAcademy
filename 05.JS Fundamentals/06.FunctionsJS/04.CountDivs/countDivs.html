<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Count Divs</title>
</head>
<body onload="countDivs()">
    <div id="div1">See the console to check the number of divs on the web page!</div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6">
        <div id="div7"></div>
        <div id="div8"></div>
        <div id="div9"></div>
    </div>

    
    <script>
        function countDivs() {
            var count = document.getElementsByTagName("div").length;
            console.log("The number of divs in your page is " + count);
        }
    </script>
</body>
</html>
