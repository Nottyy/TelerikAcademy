<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>firstElementBiggerThanItsNeighbours</title>
    <script>
        function firstElementBiggerThanItsNeighbours(array) {
            var isBiggerThanNeighbours = false;
            var index;
            
            for (var i = 1; i < array.length; i++) {
                if (array[i - 1] !== undefined && array[i + 1] !== undefined) {
                    if ((array[i - 1] + array[i + 1]) < array[i]) {
                        isBiggerThanNeighbours = true;
                        index = i;
                        break;
                    }
                }
            }
            
            if (index !== undefined) {
                console.log('The index of the first element in the array - '
                + array + ' that is bigger than its neighbours is - ' + index);
            }
            else {
                console.log('There is no element bigger than its neighbours!')
            }
            
        }
    </script>
</head>
<body onload="firstElementBiggerThanItsNeighbours([1, 3, 4, 5, 6, 7, 8, 9, 144, 2])">
    <div>
        Get the index of the first element in an array that is bigger than its neighbours.
    </div>
    <div>Check the console for the result.</div>
</body>
</html>
