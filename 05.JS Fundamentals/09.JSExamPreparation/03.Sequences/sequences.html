<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(input) {
            var N = input[0];
            var numbers = [];

            for (var i = 1; i <= N; i++) {
                numbers[i - 1] = parseInt(input[i]);
            }

            var counter = 1;

            for (var i = 1; i < N; i++) {
                if (numbers[i] >= numbers[i - 1]) {
                    continue;
                }
                else {
                    counter += 1;
                }
            }

            return counter;
        }

        (function HandleSolveIO() {
            var args = [];

            args[0] = '7';
            args[1] = '1';
            args[2] = '2';
            args[3] = '-3';
            args[4] = '4';
            args[5] = '4';
            args[6] = '0';
            args[7] = '1';

            console.log(Solve(args));
        })();
    </script>
</body>
</html>
