<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <textarea id="inputData"></textarea>
    <a href="#" onclick="printSolve()">Solve it</a>

    <script>
        function Solve(input) {
            var N = input[0];
            var arrOfNumbers = [];

            for (var i = 0; i < N; i++) {
                var curNum = input[i + 1];
                arrOfNumbers[i] = parseInt(curNum);
            }

            var curSum = 0;
            maxSum = -99999999999999999999;

            for (var i = 0; i < N; i++) {

                for (var currentNumber = i ; currentNumber < N; currentNumber++) {
                    curSum += arrOfNumbers[currentNumber];

                    if (curSum > maxSum) {
                        maxSum = curSum;
                    }
                }

                curSum = 0;
            }

            return maxSum;
        }

        function printSolve() {
            var inputData = document.getElementById("inputData").value;
            var input = inputData.split("\n");
            if (input[input.length - 1] == "") {
                input = input.slice(0, input.length - 1)
            }
            alert(Solve(input));
            console.log(Solve(input))
        }
    </script>
</body>
</html>
