<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>StringReverse</title>
</head>
<body>
    <h3>
        Write a JavaScript function reverses string and returns itExample: "sample"  "elpmas".
        See the console for the result!
    </h3>
    <script>
        (function stringReverse() {
            var sample = 'MataHari';
            var result = "";

            for (var i = sample.length - 1; i >= 0; i--) {
                result += sample[i];
            }

            console.log('Sample: ' + sample + '\nReversed result: ' + result);
        })();
    </script>
</body>
</html>
