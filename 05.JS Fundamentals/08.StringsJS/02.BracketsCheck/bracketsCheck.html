<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BracketsCheck</title>
</head>
<body>
    <h3>
        Write a JavaScript function to check if in a given expression the brackets are put correctly.
        Example of correct expression: ((a+b)/5-d).
        Example of incorrect expression: )(a+b)).

        See the result on the console!
    </h3>
    <script>
        (function checkBrackets() {
            var expression = '(a + b/(a - b())';
            var openedBracketCounter = 0;
            var closedBracketCounter = 0;

            for (var i = 0; i < expression.length; i++) {
                if (expression[i] === '(') {
                    openedBracketCounter += 1;
                }
                else if (expression[i] === ')') {
                    closedBracketCounter += 1;
                }
            }

            if (openedBracketCounter == closedBracketCounter) {
                console.log('The expression { ' + expression + ' } is correct!');
            }
            else {
                console.log('The expression { ' + expression + ' } is not correct!');
            }
        })();
    </script>
</body>
</html>
