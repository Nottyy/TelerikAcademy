<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Moving Shapes</title>
    <script src="movingShapes.js"></script>
</head>
<body>
    <button id="ellipse">AddShape ellipse</button>
    <button id="rect">AddShape rect</button>
    <div id="wrapper"></div>

    <script>
        var rect = document.getElementById('rect');
        rect.addEventListener('click', function () {
            //add element with rectangular movement
            movingShapes.add("rect");
        })
        
        var ellipse = document.getElementById('ellipse');
        ellipse.addEventListener('click', function () {
            //add element with ellipse movement
            movingShapes.add("ellipse");
        })
        

    </script>
</body>
</html>
