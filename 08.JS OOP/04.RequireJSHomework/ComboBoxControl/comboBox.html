<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ComboBox Control</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script data-main="scripts/mainJS" src="libs/require.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/x-handlebars-template" id="person-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong><p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}"/>
        </div>
    </script>
</body>
</html>
