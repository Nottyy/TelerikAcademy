<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GetValueFromTextInput</title>
    <script>
        function getValue() {
            var value = document.getElementById('text-input').value || 'Null input!';
            document.getElementById('content').innerText = 'The entered value is: ' + value;
        }
    </script>
</head>
<body>
    <div>
        2. Create a function that gets the value of '< input type="text" >' ands prints its value to the console.
    </div>
    <div>
        <input type="text" id="text-input" placeholder="Input some text..."/>
        <label for="text-input" id="label" onclick="getValue()">Enter value and click here!</label>
    </div>
    <div id="content"></div>
    
</body>
</html>
