<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GenerateStudentsTable</title>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var students = [{
            firstName: 'Petar',
            lastName: 'Ivanov',
            grade: '3'
        }, {
            firstName: 'Ivan',
            lastName: 'Kostov',
            grade: ' 5'
        }, {
            firstName: 'Boiko',
            lastName: 'Borisov',
            grade: '15'
        }];

        var container = $('#container');

        generateTableOfStudents(students);

        function generateTableOfStudents(students) {
            var tr = $('<tr>');
            tr.append($('<th>').text('First Name'));
            tr.append($('<th>').text('Last Name'));
            tr.append($('<th>').text('Grade'));

            var thead = $('<thead>').append(tr);

            var tbody = $('<tbody>');

            for (var i = 0; i < students.length; i++) {
                var trTbody = $('<tr>');

                trTbody.append($('<td>').text(students[i].firstName));
                trTbody.append($('<td>').text(students[i].lastName));
                trTbody.append($('<td>').text(students[i].grade));

                tbody.append(trTbody);
            }

            var table = $('<table>');
            table.append(thead);
            table.append(tbody);

            container.append(table);
        }
        
        
       
    </script>
</body>
</html>
