<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>InsertAfterOrBefore</title>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <h1>Insert DIV, before or after the second DIV</h1>
    <div id="container">
        <div>First DIV element</div>
        <div>Second DIV element</div>
        <div>Third DIV element</div>
    </div>

    <button id="insertAfter">Insert After</button>
    <button id="insertBefore">InsertBefore</button>
    <script>
        var container = $('#container');
        var secondDivInContainer = container.find('div')[1];
        
        $('#insertBefore').on('click', insertionBefore);
        $('#insertAfter').on('click', insertionAfter);

        function insertionBefore() {
            var insertBeforeDiv = $('<div>').text('InsertBefore DIV');
            insertBeforeDiv.insertBefore(secondDivInContainer);
        }

        function insertionAfter() {
            var insertAfterDiv = $('<div>').text('InsertAfter DIV');
            insertAfterDiv.insertAfter(secondDivInContainer);
        }

    </script>
</body>
</html>
