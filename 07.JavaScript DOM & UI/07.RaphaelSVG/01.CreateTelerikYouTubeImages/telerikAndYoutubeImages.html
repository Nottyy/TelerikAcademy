<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TelerikAndYoutubeImages</title>
</head>
<body>
    <script src="Scripts/raphael-min.js"></script>
    <script>
        var paper = Raphael(0, 0, 800, 400);

        printTelerikLogo();
        printYoutubeLogo();

        function printTelerikLogo() {
            paper.text(150, 50, "Telerik")
            .attr({
                'font-size': 50,
                'font-family': 'sans-serif',
                'font-weight': 'bold',
            });

            paper.text(172, 86, "Develop Experiences")
                .attr({
                    'font-size': 20,
                    'font-family': 'sans-serif',
                    fill: '#AAA'
                })

            paper.path('M20 30 L 30 20 L 50 50 L 40 60 L 30 50 L 50 20 L 60 30')
                .attr({
                    stroke: 'rgb(92,230,0)',
                    'stroke-width': 7
                })

            paper.circle(240, 45, 6);
            paper.text(240, 45, "R");
        }

        function printYoutubeLogo() {
            paper.rect(540, 38, 120, 60, 15).attr({
                fill: 'red',
            })

            paper.text(600, 65, 'Tube').attr({
                'font-family': 'Calibri',
                'font-size': 50,
                'font-weight': 'bold',
                fill: 'white'
            })

            paper.text(500, 65, 'You').attr({
                'font-family': 'Calibri',
                'font-size': 50,
                'font-weight': 'bold',
            })
        }
    </script>
</body>
</html>
