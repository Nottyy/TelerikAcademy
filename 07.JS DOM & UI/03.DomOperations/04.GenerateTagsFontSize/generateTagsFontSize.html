<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>generateTagsFontSize</title>
    <style>
        div {
            margin: 5px;
        }
    </style>
</head>
<body>
    <script>
        function generateTagCloud(tags, minSize, maxSize) {
            var i = 0, j = 0, k = 0;
            var docFragment = document.createDocumentFragment();
            var addedTags = [];

            for (i = 0; i < tags.length; i++) {
                var isAdded = false;

                for (var k = 0; k < addedTags.length; k++) {
                    if (tags[i] === addedTags[k]) {
                        isAdded = true;
                        break;
                    }
                }

                if (!isAdded) {
                    var currentTag = document.createElement('div');
                    currentTag.textContent = tags[i];
                    currentTag.style.display = 'block';
                    var sizer = (minSize * 1) - 3;

                    for (j = 0; j < tags.length; j++) {
                        if (tags[i] === tags[j]) {
                            sizer += 3;
                        }
                    }

                    if (sizer > maxSize) {
                        sizer = maxSize;
                    }

                    currentTag.style.fontSize = sizer + 'px';
                    addedTags.push(tags[i]);
                    docFragment.appendChild(currentTag);
                }
            }
            return docFragment;
        }

        var tags = ["cms", "javascript", "js", "js", "js", "js", "js", "ASP.NET MVC", ".net", ".net", ".net", ".net", ".net", "css",
                    "wordpress", "cms", "js", "http", "http", "http", "http", "http", "web", "asp.net", "asp.net MVC",
                    "ASP.NET MVC", "cms", "cms", "js", "cms", "html", "javascript",
                    "http", "cms", "CMS", "js", "js", "js", "http", "http", "http", "http", "http", "http", "http", "http", "http", "http", "http"]


        var tagCloud = generateTagCloud(tags, 17, 42);

        var container = document.createElement('div');
        container.style.width = 100 + 'px';
        container.style.height = 500 + 'px';
        container.style.backgroundColor = 'lightblue';

        container.appendChild(tagCloud);
        document.body.appendChild(container);
    </script>
</body>
</html>
