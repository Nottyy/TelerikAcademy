<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function getRandomCoordinate(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createRandomDivs() {
            var currentDiv = document.createElement('div');
            var style = currentDiv.style;

            style.width = getRandomCoordinate(30, 100) + 'px';
            style.height = getRandomCoordinate(30, 100) + 'px';
            style.background = getRandomColor();
            style.color = getRandomColor();

            style.position = 'absolute';
            style.top = getRandomCoordinate(0, 75) + 'px';
            style.left = getRandomCoordinate(0, 75) + 'px';
            style.margin = '250px';

            var border = getRandomCoordinate(0, 10) + 'px' + ' solid ' + getRandomColor();
            style.border = border;
            style.borderRadius = getRandomCoordinate(0, 40) + 'px';

            currentDiv.innerHTML = '<strong>' + currentDiv.tagName + '</strong>';
            style.textAlign = 'center';

            document.body.appendChild(currentDiv);
        }

        var i = 0;

        for (i = 0; i < 5; i++) {
            createRandomDivs();
        }

        var allDivs = document.querySelectorAll('div');
        var angle = 0;
        var radius = 50;
        var maxAngle = false;

        function animateDiv() {
            for (i = 0; i < 5; i++) {
                allDivs[i].style.left = Math.cos(angle + 2 * Math.PI / allDivs.length * i) / radius * 10000 + 'px';
                allDivs[i].style.top = Math.sin(angle + 2 * Math.PI / allDivs.length * i) / radius * 10000 + 'px';
            }

            angle = angle + 0.1;

            setTimeout(animateDiv, 100);
        }

        animateDiv();
    </script>
</body>
</html>
