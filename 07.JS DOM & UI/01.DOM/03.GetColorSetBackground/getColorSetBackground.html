<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GetColorSetBackground</title>
    <script>
        function changeColor() {
            var color = document.getElementById('color-input').value;
            document.body.style.background = color;
        }
    </script>
</head>
<body>
    <div>
        3. Crеate a function that gets the value of '< input type="color" >' and sets the background of the body to this value
    </div>
    <div>
        <input type="color" id="color-input" placeholder="Enter color..." />
        <button id="button" onclick="changeColor()">Change background color</button>
    </div>
</body>
</html>
