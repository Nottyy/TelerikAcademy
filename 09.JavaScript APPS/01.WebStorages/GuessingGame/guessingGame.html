<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GuessingGame</title>
    <link href="guessingGame.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Rams and Sheep Guessing Game</h1>
        <h1 id="header" class="initially-hidden">The number must be in the range 1000 - 9999 !!!</h1>
        <div class="system-message initially-hidden">Enter The Four Digit Number</div>

        <a href="#" class="btn start-game">START NEW GAME</a>

        <input type="text" maxlength="4" class="guess-input inputs initially-hidden" />

        <a href="#" class="btn btn-try initially-hidden">Try It</a>

        <input type="text" maxlength="6" class="nickname-input inputs initially-hidden" />

        <a href="#" class="btn btn-enter-nickname initially-hidden">Write Your Nickname and Enter Here</a>

        <div class="rams-sheep"></div>
    </div>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="guessingGame.js"></script>
</body>
</html>
