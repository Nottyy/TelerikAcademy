<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>03.Nested Divs</title>
    <style>
        section {
            position: absolute;
            right: -15px;
            left: -15px;
            overflow: auto;
        }

        div {
            padding-right: 11px;
            border: 1px solid #f00;
            border-radius: 60px;
            background: #000;
        }

        section > div {
            width: 1300px;
        }

        section > div {
            padding-right: 130px;
        }

            section > div > div {
                padding-right: 110px;
            }

                section > div > div > div {
                    padding-right: 85px;
                }

                    section > div > div > div > div {
                        padding-right: 70px;
                    }

                        section > div > div > div > div > div {
                            padding-right: 50px;
                        }

                            section > div > div > div > div > div > div {
                                padding-right: 40px;
                            }

                                section > div > div > div > div > div > div > div {
                                    padding-right: 30px;
                                }

                                    section > div > div > div > div > div > div > div > div {
                                        padding-right: 20px;
                                    }

                                        section > div > div > div > div > div > div > div > div > div {
                                            padding-right: 15px;
                                        }
    </style>
</head>

<body>
    <section>
        <div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div><div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div>
    </section>
</body>
</html>
